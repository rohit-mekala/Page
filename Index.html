<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Details Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .thank-you-message {
            display: none;
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Submit Your Details</h2>
    <form id="detailsForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="place">Place</label>
        <input type="text" id="place" name="place" placeholder="Your place of residence" required>

        <label for="cgpa">CGPA</label>
        <input type="number" id="cgpa" name="cgpa" step="0.01" placeholder="Your CGPA" required>

        <label for="additionalInfo">Additional Information</label>
        <textarea id="additionalInfo" name="additionalInfo" rows="4" placeholder="Any additional details..."></textarea>

        <input type="submit" value="Submit">
    </form>

    <div class="thank-you-message" id="thankYouMessage">
        Thank you, have a nice day!
    </div>
</div>

<script>
    document.getElementById("detailsForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Display the thank you message
        document.getElementById("thankYouMessage").style.display = "block";

        // Hide the form after submission
        document.getElementById("detailsForm").style.display = "none";
    });
</script>

</body>
</html>
